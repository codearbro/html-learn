<!DOCTYPE html>
<html>
<head>
<title>table create</title>
</head>
<style type="text/css">
  td{
    padding: 10px;
    height: 70px;
    width: 70px;
    text-align: center;
    background-color:lightgray;
  }
  thead{
    background-color: dodgerblue;
  }
</style>
<body>
<h1>Table created</h1>

<!--table created-->
<table >
 <thead>
  <tr>
    <th scope="col">S/N</th>
    <th scope="col">Name</th>
    <th scope="col">AGE</th>
    <th scope="col">Course</th>
  </tr>
</thead>
  <tr>
    <th scope="row">1</th>
    <td>Suraj Verma</td>
    <!-- here the 2 is the number of column span by-->
    <td>23</td>
    <td>MCA</td>
  </tr>
  <tr>
    <th scope="col">2</th>
    <td>Akash Khurana</td>
    <td>23</td>
    <td>BSc</td>
  </tr>
  </table>
</body>
</html>
